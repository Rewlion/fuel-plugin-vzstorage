vzstorage-mds-slave:
  name: an additional metadata server role
  description: this role configures a master metadata server for vzstorage cluster
  weight: 20
  conflicts:
    - vzstorage-mds-master
    - vzstorage-csd
  #update_required:
  #  - compute
  #  - cinder
  has_primary: true
  public_ip_required: true
  public_for_dvr_required: true
  limits:
    min: 1
    max: 1
  

vzstorage-mds-master:
  name: master metadata server role
  description: this role configures an additional metadata server for vzstorage cluster
  weight: 20
  conflicts:
    - vzstorage-mds-slave
    - vzstorage-csd
 # update_required:
 #   - compute
 #   - cinder
  has_primary: true
  public_ip_required: true
  public_for_dvr_required: true
  limits:
    min: 1
    recommended: 2

